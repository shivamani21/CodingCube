<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Coding Cube</title>
    <link rel="stylesheet" href="codingcubecss.css">
</head>
<body>
    <h1>Coding Cube - Let's Code Joyfully</h1>
    <div class="main-container">
        <!-- Cube and upcoming contest box side by side -->
        <div class="wrapper">
            <div class="container">
                <div class="cube">
                    <div class="face front"><a href="https://leetcode.com/problemset/" target="_blank"></a></div>
                    <div class="face back"><a href="https://www.naukri.com/code360/problems" target="_blank"></a></div>
                    <div class="face right"><a href="https://www.codechef.com/practice-old" target="_blank"></a></div>
                    <div class="face left"><a href="https://www.hackerearth.com/practice/problems/?limit=20&offset=0" target="_blank"></a></div> 
                    <div class="face top"><a href="https://www.hackerrank.com/domains/algorithms" target="_blank"></a></div>
                    <div class="face bottom"><a href="https://codeforces.com/problemset" target="_blank"></a></div>
                </div>
            </div>
        </div>
        <!-- New contest box next to the cube -->
        <div class="contest-box">
            <h2>Upcoming Contests</h2>
            <ul>
                <li><a href="https://leetcode.com/contest" target="_blank">LeetCode Weekly Contest</a></li>
                <li><a href="https://www.codechef.com/contests" target="_blank">CodeChef Long Challenge</a></li>
                <li><a href="https://www.hackerrank.com/contests" target="_blank">HackerRank 101 Hack</a></li>
                <li><a href="https://codeforces.com/contests" target="_blank">Codeforces Global Round</a></li>
            </ul>
        </div>
    </div>
    <script src="codingcubejs.js"></script>
</body>
</html>
